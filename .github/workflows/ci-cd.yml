name: TemanDifa CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push API Gateway
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/temandifa-api-gateway:latest

    - name: Build and push YOLO Detector
      uses: docker/build-push-action@v4
      with:
        context: ./yolo-detector
        file: ./yolo-detector/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/temandifa-yolo-detector:latest

    - name: Build and push Voice Transcriber
      uses: docker/build-push-action@v4
      with:
        context: ./voice_transcriber
        file: ./voice_transcriber/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/temandifa-voice-transcriber:latest
/detect:
  post:
    summary: Detect objects in an image
    tags: [AI Services]
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              image:
                type: string
                format: binary
    responses:
      "200":
        description: A list of detected objects with their bounding boxes and confidence scores.
      "500":
        description: Internal Server Error

/scan:
  post:
    summary: Perform OCR on an image to extract text
    tags: [AI Services]
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              image:
                type: string
                format: binary
    responses:
      "200":
        description: The scanned text from the image.
      "500":
        description: Internal Server Error

/transcribe:
  post:
    summary: Transcribe an audio file to text
    tags: [AI Services]
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              audio:
                type: string
                format: binary
    responses:
      "200":
        description: The transcribed text from the audio.
      "500":
        description: Internal Server Error

version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    depends_on:
      - yolo-detector
      - voice-transcriber
    networks:
      - temandifa-net

  yolo-detector:
    build:
      context: ./yolo-detector
      dockerfile: Dockerfile
    # Tidak perlu expose port ke host, karena komunikasi via internal network
    networks:
      - temandifa-net

  voice-transcriber:
    build:
      context: ./voice_transcriber
      dockerfile: Dockerfile
    # Tidak perlu expose port ke host
    networks:
      - temandifa-net

networks:
  temandifa-net:
    driver: bridge